<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script type="module" src="index.ts"></script>
  <title>Conway's game of life</title>
</head>
<body>
  <div class="container">
    <div class="controls-wrapper">
      <div class="mode-selector">
        <div>
          <input type="radio" id="random" name="mode" value="random" checked>
          <label for="random">random</label>
        </div>
        <div>
          <input type="radio" id="zoo" name="mode" value="zoo">
          <label for="zoo">zoo</label>
        </div>
        <div>
          <input type="radio" id="drawing" name="mode" value="zoo" disabled>
          <label for="drawing">drawing</label>
        </div>
      </div>
      <div class="iteration">
        <span class="iteration-label">Iteration : </span>
        <span class="iteration-counter" />
      </div>
      <div class="speed-selector">
        <label for="speed-input">FPS : </label>
        <input type="text" id="speed-input" min="1" max="60" />
      </div>
      <button class="pause">pause</button>
    </div>
    <div class="canvas-wrapper">
      <canvas id="canvasID" width="550" height="550">canvas not available in this browser</canvas>
    </div>
    <div class="zoo-selector" style="visibility: hidden">
      <div id="selectButton">
        <label for="primitives"></label>
        <select id="primitives">
        </select>
      </div>
    </div>
  </div>
</body>
</html>
